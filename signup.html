<body>

<table>
    <tr>
        <td><lable for="fn">firstname:</lable></td>
        <td><input type=text id="fn"></td>

    </tr>

    </tr>

        <td><lable for="dob">Date of birth:</lable></td>
        <td><input type=date id="dob"></td>

    </tr>

        <td><input type=file id="m1"></td>

    </tr>
    <tr>
        <td><lable for="a">address:</lable></td>

            type your addres hear
        </textarea></td>
